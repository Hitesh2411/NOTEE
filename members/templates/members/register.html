{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'members/css/register.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="page">
        <div id="heading">
            <a href="./index.html" style="text-decoration: none;cursor: pointer;">
                <h1>NOTEE</h1>
            </a>
        </div>
        {%if messages%}
        {%for message in messages%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {%endfor%}
        {%endif%}
        <div id="login">

            <div id="block">
                <h3>Register</h3>
                <form action="{% url 'members:register'%}" method="POST">
                    {%csrf_token%}
                    <div id="blck">
                        <!-- <p>Login:</p> --><br/>
                        <input type="text" name="username" placeholder="UserName">
                        <!-- <p>Email:</p> --><br/>
                        <input type="text" name="email"  placeholder="E-mail">
                        <!-- <p>Password:</p> --><br/>
                        <input type="password" name="password" placeholder="Password">
                        <!-- <p>Conforim Password:</p> --><br/>
                        <input type="password" name="confpassword" placeholder="Confirm Password">
                    </div>
                    <button id="log" type="submit">Login</button>
                </form>
                <button id="sign">
                     <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="LgbsSe-Bz112c"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg> 
                     Sign in with google</button>
                <p id="rp">Already a user? <a href="{% url 'members:login'%}" style="text-decoration: none;">Login</a></p>
            </div>

        </div>

    </div>
</body>
</html>
